<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Diagrmma Gantt progettoGPOI</title> 
	<style> 
		body { 
			font-family: sans-serif; 
			background: #ccc; 
		} 
		.container { 
			width: 80%; 
			margin: 0 auto; 
		} 
		/* custom class */ 
		.gantt .bar-milestone .bar { 
			fill: tomato; 
		} 
	</style> 
	<link rel="stylesheet" href="dist/frappe-gantt.css" /> 
	<script src="dist/frappe-gantt.js"></script> 
</head> 
<body> 
	<div class="container"> 
		<h2>Diagramma di Gantt</h2> 
		<div class="gantt-target"></div> 
	</div> 
	<script> 
		var tasks = [ 
                                { 
                                    start: '2021-02-01', 
                                    end: '2021-02-02', 
                                    name: 'Analisi', 
                                    id: 'task_1.1', 
                                    progress: 0 
                                },
								{ 
                                    start: '2021-02-02', 
                                    end: '2021-02-05', 
                                    name: 'Acquisto postazioni', 
                                    id: 'task_1.2', 
                                    progress: 0,
			  	    dependencies: 'task_1.1'
                                }, 
								{ 
                                    start: '2021-02-08', 
                                    end: '2021-02-19', 
                                    name: 'Progettazione', 
                                    id: 'task_2.1', 
                                    progress: 0,
				    dependencies: 'task_1.2'
                                },     
                                { 
                                    start: '2021-02-22', 
                                    end: '2021-03-5', 
                                    name: 'Realizzazione sito web', 
                                    id: 'task_3.1', 
                                    progress: 0, 
                                    dependencies: 'task_2.1' 
                                }, 
								{ 
                                    start: '2021-03-8', 
                                    end: '2021-03-19', 
                                    name: 'Realizzazione programma', 
                                    id: 'task_3.2', 
                                    progress: 0, 
                                    dependencies: 'task_3.1' 
                                }, 
								{ 
                                    start: '2021-03-22', 
                                    end: '2021-03-26', 
                                    name: 'Test', 
                                    id: 'task_3.3', 
                                    progress: 0, 
                                    dependencies: 'task_3.2' 
                                }, 
                                { 
                                    start: '2021-03-29', 
                                    end: '2021-04-30', 
                                    name: 'Collaudo e rilascio', 
                                    id: 'task_4.1', 
                                    progress: 0, 
                                    dependencies: 'task_3.3' 
                                } 
                            ]; 
		var gantt_chart = new Gantt(".gantt-target", tasks, { 
			on_click: function (task) { 
				console.log(task); 
			}, 
			on_date_change: function(task, start, end) { 
				console.log(task, start, end); 
			}, 
			on_progress_change: function(task, progress) { 
				console.log(task, progress); 
			}, 
			on_view_change: function(mode) { 
				console.log(mode); 
			}, 
			view_mode: 'Week', 
			language: 'en' 
		}); 
		console.log(gantt_chart); 
	</script> 
</body> 
</html>
